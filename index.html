<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guana Solution Food</title>

  <!-- PWA tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Guana Solution Food">
  <link rel="apple-touch-icon" href="icono.png">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f4f4f8;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #004466;
    }

    form, .acciones {
      max-width: 500px;
      margin: 1rem auto;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.4rem;
      margin-top: 0.2rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #004466;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #006080;
    }

    .acciones {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    @media (min-width: 600px) {
      .acciones {
        flex-direction: row;
        justify-content: space-between;
      }

      button {
        width: auto;
        flex: 1;
      }
    }
  </style>
</head>
<body>

<h1>Guana Solution Food</h1>

<form id="facturaForm">
  <label>Fecha: <input type="date" id="fecha" required></label>
  <label>Desayunos: <input type="number" id="desayunos" required></label>
  <label>Almuerzos: <input type="number" id="almuerzos" required></label>
  <label>Cenas: <input type="number" id="cenas" required></label>
  <label>Bidones: <input type="number" id="bidones" required></label>
  <button type="submit">Guardar Venta del Día</button>
</form>

<div class="acciones">
  <button onclick="generarYCompartirPDF()">Descargar/Compartir PDF</button>
  <button onclick="limpiarRegistros()">Borrar Registros</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js"></script>
<script>
  const { jsPDF } = window.jspdf;
  const registros = JSON.parse(localStorage.getItem('ventas')) || [];

  document.getElementById('facturaForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const venta = {
      fecha: document.getElementById('fecha').value,
      desayunos: +document.getElementById('desayunos').value,
      almuerzos: +document.getElementById('almuerzos').value,
      cenas: +document.getElementById('cenas').value,
      bidones: +document.getElementById('bidones').value
    };

    registros.push(venta);
    localStorage.setItem('ventas', JSON.stringify(registros));

    alert('Venta guardada correctamente.');
    e.target.reset();
  });

  function limpiarRegistros() {
    if (confirm('¿Seguro que deseas borrar todos los registros?')) {
      localStorage.removeItem('ventas');
      alert('Registros eliminados.');
      location.reload();
    }
  }

  function formatear(valor) {
    return '₡' + valor.toFixed(2);
  }

  function generarYCompartirPDF() {
    if (registros.length === 0) {
      alert('No hay registros guardados.');
      return;
    }

    const doc = new jsPDF();
    const precios = { desayuno: 2500, almuerzo: 2500, cena: 2500, bidon: 2000 };
    let totalFinal = 0;

    registros.forEach((r, i) => {
      const subtotal = r.desayunos * precios.desayuno +
                       r.almuerzos * precios.almuerzo +
                       r.cenas * precios.cena +
                       r.bidones * precios.bidon;

      totalFinal += subtotal;

      if (i > 0) doc.addPage();

      doc.setFontSize(14);
      doc.text("Guana Solution Food", 20, 20);
      doc.text(`Fecha: ${r.fecha}`, 20, 30);

      doc.autoTable({
        startY: 40,
        head: [['Ítem', 'Cantidad', 'Precio U', 'Total']],
        body: [
          ['Desayunos', r.desayunos, formatear(precios.desayuno), formatear(r.desayunos * precios.desayuno)],
          ['Almuerzos', r.almuerzos, formatear(precios.almuerzo), formatear(r.almuerzos * precios.almuerzo)],
          ['Cenas', r.cenas, formatear(precios.cena), formatear(r.cenas * precios.cena)],
          ['Bidones', r.bidones, formatear(precios.bidon), formatear(r.bidones * precios.bidon)],
          ['', '', 'Subtotal', formatear(subtotal)]
        ]
      });
    });

    const iva = totalFinal * 0.13;
    const totalConIVA = totalFinal + iva;

    doc.addPage();
    doc.setFontSize(16);
    doc.text("Resumen Final", 20, 30);
    doc.autoTable({
      startY: 40,
      head: [['Descripción', 'Monto']],
      body: [
        ['Total neto', formatear(totalFinal)],
        ['IVA (13%)', formatear(iva)],
        ['Total con IVA', formatear(totalConIVA)]
      ]
    });

    doc.output('blob').then(blob => {
      const file = new File([blob], "factura.pdf", { type: "application/pdf" });

      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        navigator.share({
          title: "Factura - Guana Solution Food",
          text: "Factura generada",
          files: [file]
        }).catch(() => {
          descargarAlternativamente(blob);
        });
      } else {
        descargarAlternativamente(blob);
      }
    });

    function descargarAlternativamente(blob) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "factura.pdf";
      a.click();
      URL.revokeObjectURL(url);
    }
  }
</script>
</body>
</html>
