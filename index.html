<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factura Acquarello</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Estilos Responsivos y Elegantes -->
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #ecf0f1;
      --accent-color: #3498db;
      --font-family: 'Roboto', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-family);
      background-color: var(--secondary-color);
      color: var(--primary-color);
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      color: var(--primary-color);
    }
    .card {
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .form-group input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      font-size: 1rem;
    }
    .form-row {
      display: flex;
      flex-direction: column;
    }
    @media (min-width: 600px) {
      .form-row {
        flex-direction: row;
        gap: 1rem;
      }
      .form-row .form-group {
        flex: 1;
      }
    }
    .btn {
      display: inline-block;
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      text-align: center;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    #recibo h3 {
      margin-top: 0;
      font-weight: 700;
      color: var(--accent-color);
    }
    #recibo {
      margin-top: 1.5rem;
    }
    #recibo table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }
    #recibo th,
    #recibo td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
    }
    hr {
      border: 0;
      border-top: 1px solid #ccc;
      margin: 1.5rem 0;
    }
  </style>

  <!-- Librerías para PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Generador de Facturas</h1>

    <div class="card">
      <form id="facturaForm">
        <div class="form-row">
          <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" required>
          </div>
          <div class="form-group">
            <label for="desayunos">Desayunos</label>
            <input type="number" id="desayunos" min="0" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="almuerzos">Almuerzos</label>
            <input type="number" id="almuerzos" min="0" required>
          </div>
          <div class="form-group">
            <label for="cenas">Cenas</label>
            <input type="number" id="cenas" min="0" required>
          </div>
        </div>
        <div class="form-group">
          <label for="bidones">Bidones</label>
          <input type="number" id="bidones" min="0" required>
        </div>
        <button type="submit" class="btn">Agregar día</button>
      </form>
    </div>

    <div class="card" id="recibo">
      <p><strong>Factura generada aparecerá aquí.</strong></p>
    </div>

    <div class="text-center">
      <button onclick="descargarPDF()" class="btn">Descargar PDF</button>
    </div>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
