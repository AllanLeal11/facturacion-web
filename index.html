<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guana Solution Food</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f7fa;
      color: #333;
    }
    h1 {
      color: #004466;
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto 20px auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"], input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #004466;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #006699;
    }
    #registros {
      margin-top: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .registro {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    <!-- Para que se vea como app en Android -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#004466">
<link rel="icon" sizes="192x192" href="icono.png"> <!-- Usa un ícono PNG -->
<link rel="manifest" href="manifest.json">

  </style>
</head>
<body>

  <h1>Guana Solution Food</h1>

  <form id="facturaForm">
    <label>Fecha: <input type="date" id="fecha" required></label>
    <label>Desayunos: <input type="number" id="desayunos" required></label>
    <label>Almuerzos: <input type="number" id="almuerzos" required></label>
    <label>Cenas: <input type="number" id="cenas" required></label>
    <label>Bidones: <input type="number" id="bidones" required></label>
    <button type="submit">Agregar Venta</button>
  </form>

  <div id="registros"></div>

  <div style="text-align:center; margin-top:20px;">
    <button onclick="descargarPDF()">Descargar PDF</button>
    <button onclick="borrarTodo()">Borrar Todo</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js"></script>

  <script>
    const { jsPDF } = window.jspdf;
    let registros = JSON.parse(localStorage.getItem('registros')) || [];

    const precios = { desayuno: 2500, almuerzo: 2500, cena: 2500, bidon: 2000 };

    document.getElementById('facturaForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const fecha = document.getElementById('fecha').value;
      const desayunos = parseInt(document.getElementById('desayunos').value);
      const almuerzos = parseInt(document.getElementById('almuerzos').value);
      const cenas = parseInt(document.getElementById('cenas').value);
      const bidones = parseInt(document.getElementById('bidones').value);

      registros.push({ fecha, desayunos, almuerzos, cenas, bidones });
      localStorage.setItem('registros', JSON.stringify(registros));
      mostrarRegistros();
      e.target.reset();
    });

    function mostrarRegistros() {
      const contenedor = document.getElementById('registros');
      contenedor.innerHTML = '';
      registros.forEach((r, i) => {
        const subtotal = (r.desayunos * precios.desayuno) + (r.almuerzos * precios.almuerzo) + (r.cenas * precios.cena) + (r.bidones * precios.bidon);
        contenedor.innerHTML += `
          <div class="registro">
            <strong>Fecha:</strong> ${r.fecha}<br>
            <strong>Desayunos:</strong> ${r.desayunos} - ₡${(r.desayunos * precios.desayuno).toLocaleString()}<br>
            <strong>Almuerzos:</strong> ${r.almuerzos} - ₡${(r.almuerzos * precios.almuerzo).toLocaleString()}<br>
            <strong>Cenas:</strong> ${r.cenas} - ₡${(r.cenas * precios.cena).toLocaleString()}<br>
            <strong>Bidones:</strong> ${r.bidones} - ₡${(r.bidones * precios.bidon).toLocaleString()}<br>
            <strong>Subtotal:</strong> ₡${subtotal.toLocaleString()}
          </div>
        `;
      });
    }

    function descargarPDF() {
      if (registros.length === 0) {
        alert('No hay ventas registradas.');
        return;
      }

      const doc = new jsPDF();
      let totalGeneral = 0;

      registros.forEach((r, i) => {
        const subtotal = (r.desayunos * precios.desayuno) + (r.almuerzos * precios.almuerzo) + (r.cenas * precios.cena) + (r.bidones * precios.bidon);
        totalGeneral += subtotal;

        if (i > 0) doc.addPage();
        doc.setFontSize(16);
        doc.text("Guana Solution Food", 20, 20);
        doc.setFontSize(12);
        doc.text(`Fecha: ${r.fecha}`, 20, 30);

        doc.autoTable({
          startY: 40,
          head: [['Ítem', 'Cantidad', 'Precio Unitario', 'Total']],
          body: [
            ['Desayunos', r.desayunos, `₡${precios.desayuno.toLocaleString()}`, `₡${(r.desayunos * precios.desayuno).toLocaleString()}`],
            ['Almuerzos', r.almuerzos, `₡${precios.almuerzo.toLocaleString()}`, `₡${(r.almuerzos * precios.almuerzo).toLocaleString()}`],
            ['Cenas', r.cenas, `₡${precios.cena.toLocaleString()}`, `₡${(r.cenas * precios.cena).toLocaleString()}`],
            ['Bidones', r.bidones, `₡${precios.bidon.toLocaleString()}`, `₡${(r.bidones * precios.bidon).toLocaleString()}`],
            [{ content: 'Subtotal', colSpan: 3, styles: { halign: 'right' } }, `₡${subtotal.toLocaleString()}`],
          ]
        });
      });

      const iva = totalGeneral * 0.13;
      const totalConIVA = totalGeneral + iva;

      doc.addPage();
      doc.setFontSize(16);
      doc.text('Resumen Final - Guana Solution Food', 20, 20);

      doc.autoTable({
        startY: 30,
        head: [['Concepto', 'Monto']],
        body: [
          ['Subtotal general', `₡${totalGeneral.toLocaleString()}`],
          ['IVA (13%)', `₡${iva.toFixed(0).toLocaleString()}`],
          ['Total general', `₡${totalConIVA.toFixed(0).toLocaleString()}`],
        ]
      });

      doc.save('factura_guana_solution_food.pdf');
    }

    function borrarTodo() {
      if (confirm('¿Estás seguro de que quieres borrar todos los registros?')) {
        registros = [];
        localStorage.removeItem('registros');
        mostrarRegistros();
      }
    }

    mostrarRegistros();
  </script>

</body>
</html>
