<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Factura Acquarello</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
  #recibo {
    margin-top: 30px;
    font-family: Arial, sans-serif;
    font-size: 14px;
    color: #000;
  }

  #recibo table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  #recibo th, #recibo td {
    border: 1px solid #000;
    padding: 8px;
    text-align: center;
  }

  #recibo h3 {
    margin-bottom: 10px;
    color: #333;
  }

  hr {
    border: 0;
    border-top: 1px solid #aaa;
    margin: 20px 0;
  }
</style>

</head>
<body>
  <h1>Generador de Facturas</h1>

  <form id="facturaForm">
    <label>Fecha: <input type="date" id="fecha" required></label><br>
    <label>Desayunos: <input type="number" id="desayunos" required></label><br>
    <label>Almuerzos: <input type="number" id="almuerzos" required></label><br>
    <label>Cenas: <input type="number" id="cenas" required></label><br>
    <label>Bidones: <input type="number" id="bidones" required></label><br>
    <button type="submit">Agregar día</button>
  </form>

  <!-- Contenedor del recibo -->
  <div id="recibo">
    <!-- Aquí se debería renderizar el contenido de la factura -->
    <p><strong>Factura generada aparecerá aquí.</strong></p>
  </div>

  <!-- Botón para descargar como PDF -->
  <button onclick="descargarPDF()">Descargar PDF</button>

  <!-- Script principal -->
  <script type="module" src="script.js"></script>

  <!-- Función para descargar PDF -->
  <script>
    function descargarPDF() {
      const elemento = document.getElementById("recibo");
      const opciones = {
        margin: 0.5,
        filename: 'recibo.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opciones).from(elemento).save();
    }
  </script>
</body>
</html>
